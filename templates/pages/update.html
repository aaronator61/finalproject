{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block header %}
<title>Update Review</title>
{% endblock %}
{% block content %}
<div>
    <h1>Update Review</h1>

    {%for i in data%}
    <form method='POST' action="{% url 'update' id=9 %}">
        {% csrf_token %}
        <fieldset>

        {{form|crispy}}

        <button type='submit'>Submit</button>
        </fieldset>
    </form>
    
    {%endfor%}
</div>


{% endblock %}
