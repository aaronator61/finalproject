{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block header %}
<title>Home</title>
<style>
    .margin {
        margin-right: 30%;
        margin-left: 30%;
    }
    .margin2 {
        margin-right: 25%;
        margin-left: 25%;
    }

    .text {
        margin-right: 25%;
        margin-left: 25%;
        background: rgba(0, 0, 0, .5)
    }
</style>
{% endblock %}
{% block content %}
<body id="bg" style="background-image: url('{% static "img/header-bg.jpg"%}');">
    <br><br><br><br><br>
<div class='text'>
<div class='margin'>
    <br>
    <center>
        <h1 style='color:white'>Cruise Reviews!</h1>
        <h5 style='color:white'>Planning your next cruise starts here!</h5>
    </center>
        <form method='POST' action="{% url 'reviews' %}">
            {% csrf_token %}
            <fieldset style='color:white'>
                <center>
                <label for='cruise_liner_name'>Select the name of the <u>Cruise Liner</u> you are considering to get started:</label><br>
                </center>
                {{form|crispy}}
                <button type='submit' class='btn btn-success'>Search</button>
            </fieldset>
        </form>
        <br><br>
        <button onclick="window.location.href={% url 'reviews' %}" class="btn btn-primary">Reviews</button>
        <button onclick="window.location.href={% url 'add' %}" class="btn btn-primary">Add a Review</button>
        <br>
        <br>
</div>
</div>
</body>
{% endblock %}
