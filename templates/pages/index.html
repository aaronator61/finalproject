{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block header %}
<title>Home</title>
<style>
    .margin {
        margin-right: 30%;
        margin-left: 30%;
    }
</style>
{% endblock %}
{% block content %}
<div class='margin'>
    <center>
        <h1>Cruise Reviews!</h1>
        <h5>Planning your next cruise starts here!</h5>

        <form method='POST' action="{% url 'reviews' %}">
            {% csrf_token %}
            <fieldset>
                <label for='cruise_liner_name'>Select the name of the <u>Cruise Liner</u> you are considering to get started:</label><br>
                {{form|crispy}}
                <button type='submit'>Search</button>
            </fieldset>
        </form>
        <br><br>
        <button onclick="window.location.href={% url 'reviews' %}">Reviews</button>
        <button onclick="window.location.href={% url 'add' %}">Add a Review</button>
    </center>
</div>
{% endblock %}
